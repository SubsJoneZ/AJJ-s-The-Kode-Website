<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">-->
    <link rel="stylesheet" href="payment.css">
</head>
    <body>

    <!-- Payment -->
    <!--<section class="p-5">-->
        <div class="container">
            <!--<a href="index.html" class="back-btn">Back</a>-->
            <form action="">
                <div class="row">
                    <div class="col">
                            <h3 class="title">billing address</h3>
                            <div class="inputBox">
                                <span>full name :</span> 
                                <input type="text" placeholder="john doe">
                            </div>
                            <div class="inputBox">
                                <span>email :</span> 
                                <input type="email" placeholder="example@example">
                            </div>
                            <div class="inputBox">
                                <span>address :</span> 
                                <input type="text" placeholder="number - street - locality">
                            </div>
                            <div class="inputBox">
                                <span>city :</span> 
                                <input type="text" placeholder="Las Vegas">
                            </div>

                            <div class="flex">
                                <div class="inputBox">
                                    <span>state :</span> 
                                    <input type="text" placeholder="Nevada">
                                </div>
                                <div class="inputBox">
                                    <span>zip code :</span> 
                                    <input type="text" placeholder="123 456">
                                </div>
                            </div>
                    </div>
                    
                        <div class="col">
                            <h1 class="title">
                                payment
                            </h1>
                            <div class="inputBox">
                                <span>cards accepted :</span> 
                                <img src="img/credit-card-logos-transparent.png" alt="Credit Card Logos"> 
                            </div>
                            <div class="inputBox">
                                <span>name on card :</span> 
                                <input type="text" placeholder="john doe">
                            </div>
                            <div class="inputBox">
                                <span>card number :</span> 
                                <input type="text" placeholder="1111-2222-3333-4444">
                            </div>
                            <div class="inputBox">
                                <span>exp month :</span> 
                                <input type="text" placeholder="January">
                            </div>

                            <div class="flex">
                                <div class="inputBox">
                                    <span>exp year :</span> 
                                    <input type="text" placeholder="2022">
                                </div>
                                <div class="inputBox">
                                    <span>CVV :</span> 
                                    <input type="text" placeholder="1234">
                                </div>
                            </div>
                        </div>
                </div>
                <input type="submit" value="proceed to checkout" class="submit-btn">
            </div>
        </form>
        
    </body>
</html>
